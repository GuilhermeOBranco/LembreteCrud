<div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="prioridade">Prioridade</label>
            <select [(ngModel)]="lembrete.prioridade" #prioridade="ngModel" class="form-control"
                [class.is-invalid]="!prioridade.valid && prioridade.touched" id="prioridade" name="prioridade" required>
                <option [ngValue]="undefined">Selecione</option>
                <option value="BAIXA">BAIXA</option>
                <option value="MEDIA">MÉDIA</option>
                <option value="ALTA">ALTA</option>
            </select>
            <div *ngIf="!prioridade.valid && prioridade.touched" class="invalid-feedback">
                Selecione uma opção válida!
            </div>
        </div>
        <div class="form-group">
            <label for="conteudo">Lembrete</label>
            <textarea class="form-control" id="conteudo" rows="3" placeholder="Seu lembrete" name="conteudo"
                [(ngModel)]="lembrete.conteudo" #conteudo="ngModel"
                [class.is-invalid]="!conteudo.valid && conteudo.touched" required>
            </textarea>
            <div *ngIf="!conteudo.valid && conteudo.touched" class="text-danger">
                Descreva algo no lembrete
            </div>
        </div>
        <button class="btn btn-success" type="submit" [disabled]="!f.valid"> Salvar </button>
        <button class="btn btn-danger ml-3" routerLink="/"> Cancelar </button>
    </form>
</div>
